<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Country Information</h1>
    <a href="index.html" class="btn btn-outline-info btn-sm my-3"> &lArr; back </a>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div id="content">
                    <div class="card shadow-sm p-4">
                        <div class="row g-4">
                            <div class="col-md-5">
                                <img id="flagImg" class="flag-img img-fluid">
                            </div>
                            <div class="col-md-7">
                                <h2 id="countryName"></h2>
                                <ul class="list-group list-group-flush mt-3">
                                    <li class="list-group-item">
                                        <strong>official Name:</strong>
                                        <span id="officialName"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>capital:</strong>
                                        <span id="capital"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>region:</strong>
                                        <span id="region"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>subregion:</strong>
                                        <span id="subregion"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>population:</strong>
                                        <span id="population"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Area:</strong>
                                        <span id="area"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Languages:</strong>
                                        <span id="languages"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>currencies:</strong>
                                        <span id="currencies"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>maps:</strong>
                                        <a id="mapLink" href="" target="_blank">view on map</a>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Borders:</strong>
                                        <span id="borders"></span>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">

        </div>
        <p>Loading...</p>
    </div>



    <script src="./assets/js/country.js"></script>
</body>
